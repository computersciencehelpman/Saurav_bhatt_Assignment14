<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Channel - ' + ${channelName}">Channel</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="container">
    <div class="header">
        <h1 th:text="${channelName}">Channel Name</h1>
    </div>

    <div id="messages" class="messages-list">
        <!-- Messages will be loaded here -->
        <div th:each="message : ${messages}" class="message-item">
            <b th:text="${message.sender}">Sender</b>: 
            <span th:text="${message.content}">Message Content</span>
        </div>
    </div>

    <form id="sendMessageForm" method="post" th:action="@{'/channels/' + ${channelName} + '/send'}">
        <input type="text" name="content" placeholder="Type your message..." required>
        <button type="submit">Send</button>
    </form>
</div>

<script>
    async function loadMessages() {
        const response = await fetch(window.location.pathname + "/messages");
        if (response.ok) {
            const messagesHtml = await response.text();
            document.getElementById("messages").innerHTML = messagesHtml;
        }
    }

    // Refresh messages every 1 second
    setInterval(loadMessages, 1000);
</script>

</body>
</html>
