<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome - Assignment14</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
        }
        .welcome-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 300px;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 16px;
        }
        button {
            background-color: #2193b0;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #176e87;
        }
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #2193b0;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome!</h1>
        <form id="welcomeForm">
            <input type="text" id="username" placeholder="Enter your name" required />
            <button type="submit">Enter Chat</button>
        </form>
    </div>

    <script>
    document.getElementById("welcomeForm").addEventListener("submit", async function (event) {
        event.preventDefault();
        const userNameInput = document.getElementById("username");
        const userName = userNameInput.value.trim();
        const submitButton = this.querySelector("button");

        if (!userName) {
            alert("Please enter your name");
            return;
        }

        userNameInput.disabled = true;
        submitButton.disabled = true;

        submitButton.innerHTML = `<span class="spinner"></span>Entering...`;

        sessionStorage.setItem("currentUser", userName);

        try {
            await fetch("/setSessionUser", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username: userName })
            });

            setTimeout(() => {
                window.location.href = "/channels";
            }, 300);
            
        } catch (error) {
            console.error("Error setting session user:", error);
            alert("Something went wrong. Please try again.");

            userNameInput.disabled = false;
            submitButton.disabled = false;
            submitButton.textContent = "Enter Chat";
        }
    });
    </script>
</body>
</html>
