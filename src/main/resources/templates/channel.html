<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title th:text="${channel.name}">Channel Name</title>

  <link rel="stylesheet" href="/css/style.css" />
  <script src="https://kit.fontawesome.com/41b6507016.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/channel.css" />
   
</head>
<body>

<div class="header">
  <div style="display: flex; align-items: center; position: relative;">
    <a href="/general" class="back-icon" title="Back to Channels">
      <i class="fas fa-arrow-left"></i>
    </a>
    <span style="margin: 0 auto;" th:text="${channel.name}">Channel Name</span>
  </div>
</div>
 


  <div id="messageDisplay" class="message-display"></div>


  <div class="chat-container">
    <textarea id="messageBox" rows="1" placeholder="Type a message..."></textarea>
    <button id="sendButton"><i class="fa-solid fa-arrow-up"></i></button>
  </div>

  
  <input type="hidden" id="channel" th:value="${channel.name}" />
  <p id="currentUserDisplay" style="text-align:center;"></p>

  <script src="/js/sendMessage.js"></script>
  
</body>
</html>
