<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title th:text="'Chat - ' + ${channel.name}">Chat Channel</title>

  <link rel="stylesheet" href="/css/style.css" />
  <script src="https://kit.fontawesome.com/41b6507016.js" crossorigin="anonymous"></script>
   <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    .header {
      background-color: #4A90E2;
      color: white;
      padding: 12px;
      font-size: 1.5rem;
      text-align: center;
    }

    .message-display {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 16px;
      height: 75vh;
      overflow-y: auto;
      background-color: #f0f0f0;
    }

    .message-column {
      display: flex;
      align-items: flex-end;
    }

    .message-column.sent {
      justify-content: flex-end;
    }

    .message-column.received {
      justify-content: flex-start;
    }

    .message-bubble {
      max-width: 60%;
      padding: 12px;
      border-radius: 18px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .message-bubble.sent {
      background-color: #007aff;
      color: white;
      align-items: flex-end;
      border-bottom-right-radius: 4px;
    }

    .message-bubble.received {
      background-color: #e5e5ea;
      color: black;
      align-items: flex-start;
      border-bottom-left-radius: 4px;
    }

    .timestamp {
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.7);
    }

    .message-bubble.received .timestamp {
      color: #666;
    }

    .avatar {
      font-size: 0.8rem;
      font-weight: bold;
      color: #333;
      margin: 0 8px;
    }

    .chat-container {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #ccc;
    }

    #messageBox {
      flex-grow: 1;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
    }

    #sendButton {
      background-color: #007aff;
      color: white;
      border: none;
      padding: 10px 14px;
      margin-left: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Chat Header -->
  <div class="header" th:text="${channel.name}">Channel Name</div>

  <!-- Message Display Area -->
  <div id="messageDisplay" class="message-display"></div>

  <!-- Chat Input -->
  <div class="chat-container">
    <textarea id="messageBox" rows="1" placeholder="Type a message..."></textarea>
    <button id="sendButton"><i class="fa-solid fa-arrow-up"></i></button>
  </div>

  <!-- Store the channel name properly -->
  <input type="hidden" id="channel" th:value="${channel.name}" />
  <p id="currentUserDisplay" style="text-align:center;"></p>

  <script>
    async function showAlertPrompt() {
      return new Promise(resolve => {
        const name = prompt("Enter your name:");
        if (name) sessionStorage.setItem("currentUser", name);
        resolve(name);
      });
    }

    function formatTime(timestamp) {
      if (!timestamp) return "";
      const date = new Date(timestamp);
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    async function loadMessages() {
      const currentChannel = document.getElementById("channel").value;
      const currentUser = sessionStorage.getItem("currentUser") || "anonymous";

      const response = await fetch(`/messages/all/${currentChannel}`);
      const messages = await response.json();

      const display = document.getElementById("messageDisplay");
      display.innerHTML = "";

      messages.forEach(msg => {
        const isSender = msg.fromUser === currentUser;

        const wrapper = document.createElement("div");
        wrapper.className = "message-column " + (isSender ? "sent" : "received");

        const bubble = document.createElement("div");
        bubble.className = "message-bubble " + (isSender ? "sent" : "received");

        const avatar = document.createElement("div");
        avatar.className = "avatar";
        avatar.textContent = msg.fromUser;

        const text = document.createElement("div");
        text.textContent = msg.content;

        const time = document.createElement("div");
        time.className = "timestamp";
        time.textContent = formatTime(msg.timestamp);

        if (isSender) {
          bubble.appendChild(text);
          bubble.appendChild(time);
          wrapper.appendChild(bubble);
          wrapper.appendChild(avatar);
        } else {
          wrapper.appendChild(avatar);
          bubble.appendChild(text);
          bubble.appendChild(time);
          wrapper.appendChild(bubble);
        }

        display.appendChild(wrapper);
      });

      display.scrollTop = display.scrollHeight;
    }

    async function sendMessage() {
      const messageBox = document.getElementById("messageBox");
      const currentUser = sessionStorage.getItem("currentUser");
      const currentChannel = document.getElementById("channel").value;
      const message = messageBox.value.trim();

      if (!message) return;

      const payload = {
        text: message,
        fromUser: currentUser,
        toUser: ""
      };

      await fetch(`/messages/send/${currentChannel}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      messageBox.value = "";
      loadMessages();
    }

    document.addEventListener("DOMContentLoaded", async function () {
      let currentUser = sessionStorage.getItem("currentUser");
      if (!currentUser) {
        currentUser = await showAlertPrompt();
        if (!currentUser) return;
      }

      document.getElementById("currentUserDisplay").textContent = "Logged in as: " + currentUser;

      document.getElementById("sendButton").addEventListener("click", sendMessage);
      document.getElementById("messageBox").addEventListener("keydown", e => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      loadMessages();
      setInterval(loadMessages, 1000); // Poll every 1 second
    });
  </script>
</body>
</html>
