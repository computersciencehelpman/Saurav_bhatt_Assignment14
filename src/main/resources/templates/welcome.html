<body>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const user = sessionStorage.getItem("currentUser");

            if (!user) {
                const enteredName = await showAlertPrompt();
                if (enteredName) {
                    window.location.href = "/general";
                }
            } else {
                window.location.href = "/general";
            }
        });
    </script>
