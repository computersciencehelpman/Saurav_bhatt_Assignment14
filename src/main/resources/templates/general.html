<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/general.css">
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f2f2f7;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
        }

        .header {
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
        }

        .channel-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .channel-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        .channel-icon {
            width: 50px;
            height: 50px;
            background-color: #ccc;
            border-radius: 50%;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
        }

        .channel-text {
            flex-grow: 1;
            overflow: hidden;
        }

        .channel-name {
            font-weight: bold;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .channel-last-message {
            font-size: 14px;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-top: 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">Messages</div>

    <ul class="channel-list">
        <li class="channel-item" th:each="channel : ${channels}">
            <div class="channel-icon">
                <span th:text="${#strings.substring(channel.name, 0, 1)}">C</span> 
            </div>
            <div class="channel-text">
                <div class="channel-name" th:text="${channel.name}">Channel Name</div>
                <div class="channel-last-message" th:text="${channel.lastMessage}">Last message preview...</div>
            </div>
        </li>
    </ul>
</div>

</body>
</html>
